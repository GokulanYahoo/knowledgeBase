<!DOCTYPE html>
<html>

<head>
	<!-- <link rel="stylesheet" type="text/css" href="./style.css"> -->
	<link rel="stylesheet" type="text/css" href="/style.css">
</head>

<br><br>
<div id="slistHeading" align="center">
	<p style="display: inline; font-size: 42px; color: lightskyblue">S</p>
	<p style="display: inline; font-size: 42px; color: darkgrey">List</p>
</div>

<body onload="noBack();" onpageshow="if (event.persisted) noBack();" onunload="">
<div class="login-form-1" align="center">
	<div class="login-form-main-message">
	</div>
	<div class="main-login-form">
		<div class="login-group">
			<div class="form-group">
				<label for="lg_username" class="sr-only">Username</label>
				<input type="text" class="form-control" [(ngModel)]="username" id="lg_username" name="lg_username" placeholder="Username"
					required="required" style="width:420px">
</div>
<div class="form-group">
	<label for="lg_password" class="sr-only">Password</label>
	<input align="center" type="password" class="form-control" [(ngModel)]="password" id="lg_password" name="lg_password" placeholder="Password"
		required="required" style="width:420px">
</div>

<slist-button text="Sign In" (click)="validateCredentials(username, password)"></slist-button>
</div>
</div>
</div>
<div [hidden]="!validation" class="alert alert-danger" >Wrong Credentials</div>
</body>

</html>
