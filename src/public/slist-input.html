<link rel="import" href="../../bower_components/iron-input/iron-input.html">


<!--

input text box

@demo demo/index.html

<dom-module id="slist-input">

  <link rel="import" type="css" href="style.css">

  <template>
    <div id="paperInputElement">
      <paper-input type="{{type}}" always-float-label label="{{label}}" maxlength="{{length}}" bind-value={{inputValue}}></paper-input>

      <!-- <input is="iron-input" type="{{stype}}" maxlength="{{slngt}}" bind-value="{{svalue}}" on-value-changed="buttonTap"/> -->
    </div>

    <!-- <paper-input-container>
      <label>USERNAME</label>
      <input
        is         = "iron-input"
        bind-value = "{{inputValue::input}}"
        autofocus>
      </input>
    </paper-input-container> -->
  </template>

  <script>
    Polymer({

      is: 'slist-input',

      properties: {
        notify: true,
        readOnly: false,
        label: {
          type: String
        },

        type: {
          type: String
        },

        inputValue: {
          type: String,
          value: '',
        },

        length: {
          type: String,
        },
      },
    });
  </script>

</dom-module>
